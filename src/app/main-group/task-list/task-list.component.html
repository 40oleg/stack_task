@for(item of tasks; track item.uuid) {
    <app-task 
    [task]="item"
    (removeTask)="removeTask($event)"></app-task>
}

<div class="tui-space_vertical-2 tui-space_horizontal-2 input-block">
    <tui-input #taskName class="w-100">
        Введите задачу
        <input
            tuiTextfield
        />
    </tui-input>
    <button class="tui-space_top-2" tuiButton (click)="addTask(taskName.value); taskName.value = '';">Добавить задачу</button>
</div>
